				<div id="welcomContainer">
					<h1 id="welcomeHeader" onclick="shuffle()">Algorithms made simple!</h1>
					<p id="welcomePara">
						Struggling to understand key computing algorithms such as insertion sort or binary search?

		<!-- Test shuffle script -->
		<script>
			var headerArr = document.getElementById('welcomeHeader').textContent.split("");
				function randomPair(){
					var num1 = Math.floor(Math.random() * headerArr.length);
					var num2 = Math.floor(Math.random() * headerArr.length);
					var pair = [0,0];

					if(num1 == num2){
						num1 = Math.floor(Math.random() * headerArr.length);
						num2 = Math.floor(Math.random() * headerArr.length);
					}
					else {
						pair[0] = num1;
						pair[1] = num2;
					}
					return pair;
				}

				function shuffle(){
					for(var i = 0; i < headerArr.length - 1; i++){
						var pair = randomPair();

						var char1 = headerArr[pair[0]];
						var char2 = headerArr[pair[1]];

						headerArr[pair[0]] = char2;
						headerArr[pair[1]] = char1;
					}

					var shuffledStr = "";

					for(var i = 0; i < headerArr.length - 1; i++){
						shuffledStr += headerArr[i];
					}
					document.getElementById("welcomeHeader").innerHTML = shuffledStr;
				}
		</script>
